<!DOCTYPE html>
<html lang="en" ng-app="midwaydental">
<head>
    <meta charset="UTF-8">
    <title>Interactive Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./style.css">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>


    <script src="controller.js"></script>

</head>
<body ng-controller = "RecipeController">

<div align="center" style="margin-top: 30px;"><img src="" /></div>


<br/><br/><br/>
<div >
    <div style="height: 30%">

        <!--Search bar with model find-->
        <input placeholder="Search" autofocus ng-model="find" style="width: 43%; height: 50px; margin-left: 7%">
    </div>
    <br/>
    <select class="form-control" ng-model="photoOrder" style="width: 35%; margin-left: 7%">
        <option value="NAME">Name (A-Z)</option>
        <option value="-NAME">Name (Z-A)</option>
    </select>

    <br/>
    <select ng-model="selectedName" ng-options="item for item in names" style="width: 15%; margin-left: 7%">
    </select>

</div>



 <div class="cards" >

    <div class="con" ng-init="propertyName = null; reverse = false" ng-repeat = "item in list | filter:find | orderBy:photoOrder | filter:selectedName">
        <div class="flip3D">
            <div class="back">
                <p class="movie_name"> Branch: {{item.BRANCH}}</p>
                <p class="movie_name"> Email: {{item.EMAIL}}</p>
                <p class="movie_name"> Contact: {{item.NUMBER}} </p>
                <p class="movie_name">  {{item.DUTIES}} </p>
            <!--    <a type="button" href="http://www.imdb.com/title/{{recipe.imdbID}}" class="btn btn-primary" >Go To IMDB</a>
                <button class="btn btn-primary" ng-click="open(recipe)">Flix In</button>  -->
            </div>
            <div class="front" style="content:url({{recipe.poster}})">Box 1 - Front</div>
        </div>

        <p class="bottom_text"> {{item.NAME}}</p>
        <p class="bottom_text"> {{item.POSITION}}</p>

    </div>

</div>

<div class="plate">
    <p class="script"><span>Thanks,</span></p>
    <p class="shadow text2">Midway</p>
    <p class="shadow text3">Dental</p>
    <p class="script"><span>â˜º</span></p>
</div>
</body>
</html>
